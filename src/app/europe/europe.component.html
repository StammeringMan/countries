<!--Home page Html-->
<div class="container-fluid mainContainer">
  <div class="row mainRow">
    <div class="col mainCol">

      <!--Content Section-->
      <div class="row europeanCountryRowHeading">
        <div class="backArrow">
          <a [routerLink]="['/home']">
            <i class="material-icons">
              keyboard_backspace
            </i>
          </a>
        </div>
        <div class="col-md-12 upperCol">EUROPE</div>
      </div>

      <div class="row europeanCountryRowContent" *ngIf="allEuropeanCountries.length>0">
        <div *ngFor="let europeanCountry of allEuropeanCountries" class="col-xs-12 col-md-6 col-lg-6 col-xl-6 europeanCountriesMainCol">

          <!--Country Iteration div starts here-->
          <div class="row europeanCountriesRow">
            <a [routerLink]="['/country',europeanCountry.name]">
              <div class="col-md-12 europeanCountryCol">
                <div class="panel-flag europeanCountriesFlag">
                  <img [src]="europeanCountry.flag">
                </div>
                <div class="panel panel-default europeanCountriesPanel">
                  <div class="panel-heading europeanCountriesPanelHeading">Country: {{europeanCountry.name}}</div>
                  <div class="panel-body europeanCountriesPanelBody">
                    <p>
                      Capital : {{ europeanCountry.capital}}
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!--Countries Iteration div ends here-->
        </div>
      </div>
    </div>
  </div>
</div>
