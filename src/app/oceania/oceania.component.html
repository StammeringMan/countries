<!--Home page Html-->
<div class="container-fluid mainContainer">
  <div class="row mainRow">
    <div class="col mainCol">

      <!--Content Section-->
      <div class="row oceaniaCountryRowHeading">
        <div class="backArrow">
          <a [routerLink]="['/home']">
            <i class="material-icons">
              keyboard_backspace
            </i>
          </a>
        </div>
        <div class="col-md-12 upperCol">OCEANIA</div>
      </div>

      <div class="row oceaniaCountryRowContent" *ngIf="allOceaniaCountries.length>0">
        <div *ngFor="let oceaniaCountry of allOceaniaCountries" class="col-xs-12 col-md-6 col-lg-6 col-xl-6 oceaniaCountriesMainCol">

          <!--Country Iteration div starts here-->
          <div class="row oceaniaCountriesRow">
            <a [routerLink]="['/country',oceaniaCountry.name]">
              <div class="col-md-12 oceaniaCountryCol">
                <div class="panel-flag oceaniaCountriesFlag">
                  <img [src]="oceaniaCountry.flag">
                </div>
                <div class="panel panel-default oceaniaCountriesPanel">
                  <div class="panel-heading oceaniaCountriesPanelHeading">Country: {{oceaniaCountry.name}}</div>
                  <div class="panel-body oceaniaCountriesPanelBody">
                    <p>
                      Capital : {{ oceaniaCountry.capital}}
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!--Countries Iteration div ends here-->
        </div>
      </div>
    </div>
  </div>
</div>
