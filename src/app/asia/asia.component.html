<!--Home page Html-->
<div class="container-fluid mainContainer">
  <div class="row mainRow">
    <div class="col mainCol">

      <!--Content Section-->
      <div class="row asianCountryRowHeading">
        <div class="backArrow">
          <a [routerLink]="['/home']">
            <i class="material-icons">
              keyboard_backspace
            </i>
          </a>
        </div>
        <div class="col-md-12 upperCol">ASIA</div>
      </div>

      <div class="row asianCountryRowContent" *ngIf="allAsianCountries.length>0">
        <div *ngFor="let asianCountry of allAsianCountries" class="col-xs-12 col-md-6 col-lg-6 col-xl-6 asianCountriesMainCol">

          <!--Country Iteration div starts here-->
          <div class="row asianCountriesRow">
            <a [routerLink]="['/country',asianCountry.name]">
              <div class="col-md-12 asianCountryCol">
                <div class="panel-flag asianCountriesFlag">
                  <img [src]="asianCountry.flag">
                </div>
                <div class="panel panel-default asianCountriesPanel">
                  <div class="panel-heading asianCountriesPanelHeading">Country: {{asianCountry.name}}</div>
                  <div class="panel-body asianCountriesPanelBody">
                    <p>
                      Capital : {{ asianCountry.capital}}
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!--Countries Iteration div ends here-->
        </div>
      </div>
    </div>
  </div>
</div>
